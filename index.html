    <!doctype html>
    <html lang="en">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width,initial-scale=1">
      <title>Be My Valentine</title>
      <style>
        :root{--bg:#fff0f6;--card:#ffffff;--accent:#ff3b6b;--muted:#555}
        *{box-sizing:border-box}
        html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial}
        body{display:flex;align-items:center;justify-content:center;padding:24px;background:linear-gradient(180deg,#fff6f9 0%, #fff0f6 100%)}
        .card{width:100%;max-width:720px;background:var(--card);border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,0.08);padding:32px;text-align:center}
        h1{margin:0 0 12px;font-size:2rem;color:var(--accent)}
        p.lead{margin:0 0 20px;color:var(--muted);font-size:1.05rem}
        .hero{height:220px;display:flex;align-items:center;justify-content:center;margin-bottom:18px}
        .hero img{max-height:100%;border-radius:12px}
        .buttons{display:flex;gap:16px;justify-content:center}
        button{cursor:pointer;padding:12px 20px;border-radius:10px;border:0;font-weight:600;font-size:1rem}
        .yes{background:linear-gradient(90deg,#ff7aa2,#ff3b6b);color:white}
        .no{background:#eee;color:#222}
        .msg{margin-top:18px;display:none;align-items:center;gap:12px;flex-direction:column}
        .msg.show{display:flex}
        .msg img{max-width:260px;border-radius:10px}
        /* modal-like full-screen overlay */
        .overlay{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,0.45)}
        .overlay.show{display:flex}
        .panel{background:white;padding:20px;border-radius:12px;max-width:480px;width:90%;text-align:center}
        .panel h2{margin:0 0 8px}
        .close{margin-top:12px;background:#f2f2f2;padding:8px 12px;border-radius:8px;border:0}
      </style>
    </head>
    <body>
      <div class="card">
        <h1>Will you be my Valentine?</h1>
        <p class="lead">Pick one â€” your answer matters ðŸ’Œ</p>

        <div class="hero">
          <!-- Question GIF (local) -->
          <img id="questionGif" src="assets/images/question.gif" alt="valentine hearts gif">
        </div>

        <div class="buttons">
          <button class="yes" id="yesBtn">Yes</button>
          <button class="no" id="noBtn">No</button>
        </div>

        <div class="msg" id="messageArea">
          <h3 id="resultText"></h3>
          <img id="resultGif" src="" alt="result gif">
        </div>
      </div>

      <div class="overlay" id="overlay">
        <div class="panel" id="panel">
          <h2 id="panelTitle"></h2>
          <p id="panelBody"></p>
          <img id="panelGif" src="" alt="panel gif" style="max-width:100%;border-radius:8px;margin-top:8px;display:none;margin-left:auto;margin-right:auto;display:block">
          <video id="panelVideo" style="max-width:100%;border-radius:8px;margin-top:8px;display:none;margin-left:auto;margin-right:auto;display:block" muted loop playsinline autoplay></video>
          <div>
            <button class="close" id="closeBtn">Close</button>
          </div>
        </div>
      </div>

      <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const overlay = document.getElementById('overlay');
        const panelTitle = document.getElementById('panelTitle');
        const panelBody = document.getElementById('panelBody');
        const panelGif = document.getElementById('panelGif');
        const panelVideo = document.getElementById('panelVideo');
        const closeBtn = document.getElementById('closeBtn');

        // GIF and media choices (local files)
        const gifs = {
          question: 'assets/images/question.gif',
          yay: 'assets/images/yay.mp4',
          nope: 'assets/images/nope.mp4'
        };

        // show overlay with content
        function showResponse(title, body, mediaPath){
          panelTitle.textContent = title;
          panelBody.textContent = body;
          // choose between image or video depending on file extension
          const isVideo = /\.(mp4|webm)$/i.test(mediaPath) || (mediaPath.includes('media.tenor.com') && mediaPath.endsWith('.mp4'));
          if(isVideo){
            panelGif.style.display = 'none';
            panelVideo.style.display = 'block';
            panelVideo.src = mediaPath;
            panelVideo.load();
            panelVideo.play().catch(()=>{});
          } else {
            panelVideo.pause();
            panelVideo.style.display = 'none';
            panelVideo.src = '';
            panelGif.style.display = 'block';
            panelGif.src = mediaPath;
          }
          overlay.classList.add('show');
        }

        yesBtn.addEventListener('click', () => {
          showResponse('yayyay!','You made my day ðŸ’–', gifs.yay);
        });

        noBtn.addEventListener('click', () => {
          showResponse('This action has consequences','Think again... ðŸ˜¢', gifs.nope);
        });

        closeBtn.addEventListener('click', () => {
          overlay.classList.remove('show');
        });

        // close when clicking outside panel
        overlay.addEventListener('click', (e) => {
          if (e.target === overlay) overlay.classList.remove('show');
        });
      </script>
    </body>
    </html>
